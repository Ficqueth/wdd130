<main>
    <h1>Contact Us</h1>
    <div class="container">
        <div class="left-column">
            <h2>Send Us a Message</h2>
            <div><h4>Address:</h4> 123 River Road, Adventure Town, USA</div>
            <div><h4>Phone:</h4> +1 (555) 123-4567</div>
            <div><h4>Email:</h4> <a href="mailto:info@ficquetraftingadventures.com">info@ficquetraftingadventures.com</a></div>
    
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d10308.98944913913!2d-91.78176529040707!3d38.682474224536875!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1707323220475!5m2!1sen!2sus" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
        <div class="right-column">
            <section class="contact-form">
                <form>
                    <label for="name">First Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail">
                    <div class="form-item column1">
                        <label>What is the purpose ?</label>
                        <div class="radio-buttons">
                            <label for="general">General Inquiry</label><br>
                            <input type="radio" id="general" name="purpose" value="general" checked>
                            <label for="reservation">Reservation Question</label><br>
                            <input type="radio" id="reservation" name="purpose" value="reservation">
                            <label for="suggestion">Website Suggestion</label><br>
                            <input type="radio" id="suggestion" name="purpose" value="suggestion">
                        </div>
                    </div>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                    <div class="form-item2 column1">
                        <label for="newsletter">Please subscribe me to the monthly newsletter</label>
                        <input type="checkbox" id="newsletter" name="newsletter">
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </section>
        </div>
    </div>
        <section class="employee-profiles">
